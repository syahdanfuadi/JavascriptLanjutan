<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ESEF Move DB</title>
  </head>

            </div>
        </div>

        <div class="row">
          <div class="col-md-8">

    <div class="row movie-container">

    </div>
